<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 class="heading" translate="SEARCH_LG"></h2>

            <form class="form-inline" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="pctrl.partyName">
                </div>
                <button ng-click="pctrl.getParties(1, pctrl.partyName)" class="btn btn-default" translate="SEARCH">Search</button>
            </form>
            <div class="table-responsive">
                <table class="table table-hover table-condensed">
                    <thead>
                    <tr>
                        <td translate="NO"></td>
                        <th translate="TITLE"></th>
                    </tr>
                    </thead>
                    <tr ng-repeat="p in pctrl.parties" ng-class="{'selected':$index == pctrl.selectedRow}" ng-click="pctrl.getMembers(p.id, pctrl.pag1.currentPage, $index)">
                        <td>{{$index + 1 + pctrl.pag.count}}.</td>
                        <td>{{p.title}}</td>
                    </tr>
                </table>
                <uib-pagination total-items="pctrl.pag.totalItems"
                                ng-model="pctrl.pag.currentPage"
                                max-size="pctrl.pag.maxSize"
                                class="pagination-md text-center"
                                boundary-links="true"
                                rotate="false"
                                previous-text="<" next-text=">" first-text="<<" last-text=">>"
                                ng-change="pctrl.getParties(pctrl.pag.currentPage, pctrl.partyName)"></uib-pagination>
            </div>


        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <h2 class="heading" translate="MEMBERS_LINK"></h2>

            <div class="table-responsive">
                <table class="table table-hover table-condensed" id="table">
                    <thead>
                    <tr>
                        <th translate="NO"></th>
                        <th translate="NAME"></th>
                    </tr>
                    </thead>
                    <tr ng-repeat="m in pctrl.members">
                        <td>{{$index + 1 + pctrl.pag1.count1}}.</td>
                        <td> {{m.lastName}} {{m.name}}</td>
                    </tr>
                </table>
                <uib-pagination total-items="pctrl.pag1.totalItems"
                                ng-model="pctrl.pag1.currentPage"
                                max-size="pctrl.pag1.maxSize"
                                class="pagination-md text-center"
                                boundary-links="true"
                                rotate="false"
                                previous-text="<" next-text=">" first-text="<<" last-text=">>"
                                ng-change="pctrl.getMembers(pctrl.id, pctrl.pag1.currentPage)"></uib-pagination>
            </div>
        </div>
    </div>
</div>
