<div class="table-responsive">
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>No</th>
            <th>Date</th>
            <th>Agenda</th>
        </tr>
        </thead>
        <tr ng-repeat="s in speeches" ng-click="showSpeechText(s)" data-toggle="modal" data-target="#myModal">
            <td>{{$index + 1 + count}}.</td>
            <td ng-if="s.sessionDate">{{s.sessionDate}}</td>
            <td>
                <div ng-repeat="p in s.sessionAgenda">{{p}}</div>
            </td>
        </tr>
    </table>
    <uib-pagination total-items="totalItems1" ng-model="currentPage1" max-size="maxSize1"
                    class="pagination-md"
                    boundary-links="true" rotate="false"
                    ng-change="getSpeeches(id, currentPage1)"></uib-pagination>
</div>
