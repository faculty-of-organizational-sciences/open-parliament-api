<div class="container">
    <div class="row">
        <div class="col-md-7">
            <h2 class="heading" translate="MEMBERS"></h2>

            <form class="form-inline" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="mctrl.memberName">
                </div>
                <button ng-click="mctrl.getMembers(1, mctrl.memberName)" class="btn btn-default" ></button>
            </form>
            <div ng-include src="'views/member.html'"></div>
        </div>
        <div class="col-md-5">
            <h2 class="heading" translate="SPEECHES"></h2>

            <form class="form-inline" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="mctrl.qtext">
                </div>
                <button ng-click="mctrl.getSpeechesQuery(mctrl.id, mctrl.pag1.currentPage, mctrl.qtext)" class="btn btn-default" translate="SEARCH"></button>
            </form>

            <div ng-include src="'views/speech.html'"></div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title"><span translate="SPEECH_DATE"></span>: {{mctrl.date}}</h4>
                        </div>
                        <div class="modal-body">
                            <p id="speechText">{{mctrl.text}}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" translate="CLOSE"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <h2 class="heading" translate="BIO"></h2>

            <div class="panel col-md-11">
                <p><span ng-if="mctrl.bio.birthPlace">{{mctrl.bio.birthPlace}}</span><span
                        ng-if="mctrl.bio.birthPlace && mctrl.bio.birthDate">, </span>{{bio.birthDate}}</p>

                <p ng-if="bio.biography" class="text-justify">{{mctrl.bio.biography}}</p>
            </div>
        </div>
        <div class="col-md-5">
            <h2 class="heading">AGENDA</h2>

            <div class="panel">
                <p ng-repeat="a in mctrl.agenda" class="text-justify">{{$index + 1}}. {{a}}</p>
            </div>
        </div>
    </div>
</div>
